<html>
<head>
	<style>
		body {
			background-color:#aaa;
		}
		#content_container {
			display:flex;
		}
		#content_container > div {
			flex-grow:1;
		}
		
		#article_text {
			font-family:verdana,sans-serif;
			font-size:8pt;
			margin:10px;
			padding-top:10px;
		}
		#story_index {

		}
		.tags {
			font-size:8pt;
		}
		
		li {
			font-size:25pt;
			font-family: 'Raleway', sans-serif;
			border:1px solid #999999;
			margin:10px;
			padding:10px;
			background-color:#fff;
			box-shadow: 2px 2px 3px #888888;
		    
		}
		ul {
			list-style-type:none;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<script type="text/javascript">
		function get_text(article_id) {
			console.log("story " + article_id + " clicked")
			$.get( "/articles/" + article_id, function( response ) {
			    console.log( response ); // server response
				document.getElementById("article_text").innerText = response;
			});
		}
	</script>
	<link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="content_container">
<div id="story_index">
<ul>
{% for article in article_list %}
    <li onclick="get_text({{article.pk}})">{{article.article_title}}
	<div class="tags">
		{% for tag in article.tag_set.all %}
			<a href="/articles/tag/{{tag.tag_name}}">#{{tag.tag_name}}</a>
		{% endfor %}
	</div>
	</li>
{% endfor %}

</ul>
</div><!-->
<div id="middle">
	<ul>


	</ul>
</div>
<div id="article_text"></div>
</div>-->
</html>
